<!DOCTYPE html>
<html>
<head>
  <title>Color Picker OKLCH</title>
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <button id="startPicking">Pick Color</button>
  <div class="status" id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
